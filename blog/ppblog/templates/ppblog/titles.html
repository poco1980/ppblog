{% extends "ppblog/base.html" %}
{% block content %}
<p>Titles</p>
<ul>
    {% for title in titles %}
    <li>
        <a href="{% url 'ppblog:title' title.id %}">{{ title }}</a>
    </li>
    {% empty %}
    <li>No titles have been added yet.</li>
    {% endfor %}
</ul>
<a href="{% url 'ppblog:new_title' %}">Add a new title:</a>
{% endblock content %}
