{% extends "ppblog/base.html" %}
{% block content %}
<p>Topics</p>
<ul>
    {% for topic in topics %}
    <li>
        <a href="{% url 'ppblog:topic' topic.id %}">{{ topic }}</a>
    </li>
    {% empty %}
    <li>No topics have been entered yet</li>
    {% endfor %}
</ul>
<a href="{% url 'ppblog:new_topic' %}">Add a new topic:</a>
{% endblock content %}
