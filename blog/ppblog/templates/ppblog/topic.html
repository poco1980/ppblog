{% extends 'ppblog/base.html' %}
{% block content %}
<p>Topic: {{ topic }}</p>
<p>Titles:</p>
<ul>
    {% for titles in titles %}
    <li>
        <p>{{ title.date_added|date:'M d, Y H:i' }}</p>
        <p>{{ title.text|linebreaks }}</p>
    </li>
    {% empty %}
    <li>
        There are no titles for this topic yet.
    </li>
    {% endfor %}
</ul>
{% endblock content %}
